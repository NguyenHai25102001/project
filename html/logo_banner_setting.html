<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt logo & banner</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="../css/start.css" rel="stylesheet" />
    <link href="../css/my-styles.css" rel="stylesheet" />
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row align-items-center header-title">
                        <div class="col-12 text-center">
                            <a href="home.html"><img src="../assets/images/Picture5.png" alt="" height="22"
                                    style="width: 20px !important;" /></a>
                            <h5>CÀI ĐẶT LOGO & BANNER</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12" style="background: url('/assets/images/logo-banner-bg.png') 50% 50% / cover;">
                    <div class="row">
                        <div class="col-6">
                            <div class="add-logo_banner active">Thêm logo</div>
                        </div>
                        <div class="col-6">
                            <div class="add-logo_banner">Thêm Banner</div>
                        </div>
                        <div class="col-12 add_logo">
                            <h5>THÊM LOGO</h5>
                            <img class="camera" src="/assets/images/camera2.png" alt="camera" />
                            <img class="logo" src="/assets/images/logo.png" alt="logo" />
                        </div>
                    </div>
                </div>
                <div class="col-12 add_ecard">
                    <div class="row">
                        <div class="col-12 add_logo">
                            <h5 class="fw-bolder" style="color: #00426d;">THÊM ẢNH E CARD</h5>
                            <img class="camera" src="/assets/images/camera1.png" alt="camera" />
                            <img src="/assets/images/ecard.png" alt="logo" style="width: 100%;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
